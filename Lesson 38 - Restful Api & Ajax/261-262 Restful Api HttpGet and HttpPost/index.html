<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rest Api - HttpGet and HttpPost </title>
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-evenly">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input id="postId" type="text" class="form-control" aria-describedby="getData">
                        <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                        <button class="btn btn-success" type="button" id="getAll">Get All</button>

                    </div>
                </form>

                <div id="loading">
                    <img src="loadinggif.gif" alt="">
                </div>

                <div id="results">

                </div>

            </div>
            <div class="col">
                <form>
                    <div class="mb-1">
                        <input placeholder="User id" id="setUserId" type="text" class="form-control"
                            aria-describedby="getData">
                    </div>
                    <div class="mb-1">
                        <input placeholder="Title" id="setTitle" type="text" class="form-control"
                            aria-describedby="getData">
                    </div>
                    <div class="mb-1">
                        <input placeholder="Write a comment" id="setBody" type="text" class="form-control"
                            aria-describedby="getData">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-warning" type="button" id="postData">Post</button>
                    </div>
                    <div id="postResults" class="mt-2">

                    </div>
                </form>
            </div>
        </div>






        <script src="script.js"></script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
