<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Restful API Profile Finder</title>
</head>

<body>
    <div id="loading">
        <img src="loadinggif.gif" alt="">
    </div>
    <nav class="navbar navbar-dark bg-warning mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#profileExamples" aria-expanded="false" aria-controls="profileExamples">
                        Click For Profile Names
                    </button>
                </p>
                <div>
                    <div class="collapse" id="profileExamples">
                        <table id="profileList" class="table table-secondary table-striped">

                        </table>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h2>Profile Finder</h2>
                        <p class="lead">
                            Start typing to find a profile
                        </p>
                        <input type="text" id="searchProfile" class="form-control">
                        <span id="alert" class="bg-danger"></span>
                    </div>
                </div>
                <div id="profileContainer">

                </div>

            </div>
        </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->
    <script src="profile.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
